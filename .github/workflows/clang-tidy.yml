name: clang-tidy lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  clang-tidy-lint:
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    env:
      DEBIAN_FRONTEND: "noninteractive"
      VULKAN_VERSION: "1.2.154.0"
      VULKAN_SDK_DIR: "$GITHUB_WORKSPACE/vulkan_sdk/"

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Update environment
      shell: bash
      run: |
        apt-get update -qq
        apt-get install -y \
          apt-transport-https \
          ca-certificates \
          gnupg \
          software-properties-common \
          wget
        wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null
        apt-add-repository 'deb https://apt.kitware.com/ubuntu/ focal main'
        apt-get update -qq
        apt-get install -y \
          clang \
          clang-tidy \
          curl \
          cmake \
          libgl1-mesa-dev \
          libx11-dev \
          libx11-xcb-dev \
          libxcb-dri3-dev \
          libxcb-icccm4-dev \
          libxcb-image0-dev \
          libxcb-keysyms1-dev \
          libxcb-randr0-dev \
          libxcb-render-util0-dev \
          libxcb-render0-dev \
          libxcb-shape0-dev \
          libxcb-sync-dev \
          libxcb-util-dev \
          libxcb-xfixes0-dev \
          libxcb-xinerama0-dev \
          libxcb-xkb-dev \
          lld \
          ninja-build \
          pkg-config \
          python3 \
          python3-pip \
          xkb-data \
          xorg-dev
        pip3 install wheel setuptools
        pip3 install conan

    - name: Install Vulkan SDK
      shell: bash
      run: |
        curl -LS -o vulkansdk.tar.gz \
          https://sdk.lunarg.com/sdk/download/${{ env.VULKAN_VERSION }}/linux/vulkansdk-linux-x86_64-${{ env.VULKAN_VERSION }}.tar.gz
        mkdir -p "${{ env.VULKAN_SDK_DIR }}"
        tar xfzv vulkansdk.tar.gz -C "${{ env.VULKAN_SDK_DIR }}"
        rm vulkansdk.tar.gz

    - name: Create Build Directory
      run: |
        cmake -E make_directory $GITHUB_WORKSPACE/build

    - name: Configure CMake
      shell: bash
      working-directory: build
      run: |
        source ${{ env.VULKAN_SDK_DIR }}/${{ env.VULKAN_VERSION }}/setup-env.sh

        conan profile new default --detect
        conan profile update settings.compiler.libcxx=libstdc++11 default

        # Configure cmake
        cmake .. \
          -GNinja \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_PREFIX_PATH="$VULKAN_SDK_DIR" \
          -DGRIS_ASSERT_COMPILATION_TESTS=OFF \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Run clang-tidy
      shell: bash
      run: |
        clang-tidy
        which clang-tidy
        python3 third_party/clang-tidy-runner/run-clang-tidy.py -j $(($(nproc)/2+1)) -p build
